  <script async src="/assets/js/all.js"></script>

  <link rel="prefetch" href="/articles/">
{% assign counter = 1 %}
{% assign sorted = (site.posts | sort: 'date') | reverse %}
{% for post in sorted %}
  {% if counter <= 2 %}
  <link rel="prefetch" href="{{post.url}}">
  {% else if counter <= 5 %}
  <link rel="prefetch" href="{{post.url}}">
  {% endif %}
  {% if counter >= 5 %}
    {% break %}
  {% endif %}
  {% assign counter = counter | plus: 1 %}
{% endfor %}

</body>
</html>
