# Site settings
language:             "fr"
title:                "INARES - Cours de sciences en ligne"
description:          "L'INARES propose des cours en ligne gratuits en français sur la philosophie, l'histoire et l'économie. ous allions un enseignement de qualité aux technologies et pédagogies modernes. Tout le monde peut ainsi facilement profiter de ces savoirs."
keywords:             "INARES, MOOC, francophone, cours, course, e-learning, français, france, enseignement, formation, gratuit, online, en ligne, ligne, distance, à distance, philosophie, histoire, économie, pédagogie, apprentissage, certification, fun, institut, université, bac, lycée, university, 2015, droit, gestion de projet, management"
google-verification:  ""
domain:               "inares.org"
url:                  "https://www.inares.org"
author:               "INARES"
logo:                 "/assets/img/logo.jpg"
mail:                 "contact@inares.org"
timezone:             "Europe/Paris"

future:      false
show_drafts: false
encoding:    "utf-8"

is_production: true

port: 8080
host: 0.0.0.0


twitter:
  username: inares_fr

include:
  - ".htaccess"
  - "_pages"
  - "_headers"

exclude:
  - "/assets/"
  - "/guetzli/"
  - "/validation/"
  - "/test/"
  - "/gulp/"
  - "/node_modules/"
  - "/vendor/"
  - "bower.json"
  - "composer.json"
  - "composer.lock"
  - "DOC.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "gulpfile.js"
  - "LICENSE.md"
  - "LICENSE"
  - "Makefile"
  - "npm-debug.log"
  - "package.json"
  - "README.md"
  - "README"
  - "TODO.txt"
  - "rev-manifest.json"
  - "pubstorm.json"
  - "firebase.json"
  - ".firebaserc"
  - "database.rules"
  - "_pages/kitchen-sink.md"
  - "*.log"
  - "*.rb"
  - "*.yml"
  - "yarn.lock"

keep_files:
  - "img"

compress_html:
  clippings:  all
  comments:   ["<!-- ", " -->"]
  endings:    all
  blanklines: false
  profile:    false
  startings:  [html, head, body]

# Plugins
gems: ["jekyll-sitemap", "jekyll-seo-tag"]

# Conversion
incremental: true

# Outputting
permalink: "/:year/:month/:title/"
